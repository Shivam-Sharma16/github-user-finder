<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-200 min-h-screen flex items-center justify-center px-4 py-10">

  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-8 space-y-6">
    <!-- Heading -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800">GitHub User Finder</h1>
      <p class="text-gray-500 mt-2">Search for any GitHub user's profile details</p>
    </div>

    <!-- Form -->
    <form class="flex flex-col sm:flex-row items-center gap-4">
      <input 
        type="text" 
        placeholder="Enter GitHub username..." 
        class="usernameinp flex-1 w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
      <input 
        type="submit" 
        value="Search" 
        onclick="return false;"
        class=" search bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-700 transition cursor-pointer"
      />
    </form>

   <div class="card">
    
   </div>


  <script src="script.js"></script>
</body>
</html>
