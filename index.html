<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-200 min-h-screen flex items-center justify-center px-4 py-10">

  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-8 space-y-6">
    <!-- Heading -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800">GitHub User Finder</h1>
      <p class="text-gray-500 mt-2">Search for any GitHub user's profile details</p>
    </div>

    <!-- Form -->
    <form class="flex flex-col sm:flex-row items-center gap-4">
      <input 
        type="text" 
        placeholder="Enter GitHub username..." 
        class="flex-1 w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
      <input 
        type="submit" 
        value="Search" 
        class="bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-700 transition cursor-pointer"
      />
    </form>

    <!-- GitHub User Profile Card -->
    <div class="border-t pt-6 flex flex-col sm:flex-row items-center gap-6">
      <!-- Avatar -->
      <img 
        src="https://avatars.githubusercontent.com/u/583231?v=4" 
        alt="User Avatar" 
        class="w-24 h-24 rounded-full object-cover"
      />

      <!-- Info -->
      <div class="text-center sm:text-left space-y-1">
        <h2 class="text-2xl font-bold text-gray-800">The Octocat</h2>
        <p class="text-gray-500">@octocat</p>
        <p class="text-gray-600 mt-2">This profile is the official mascot of GitHub, known as the Octocat.</p>
      </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 text-center mt-4">
      <div class="bg-gray-100 rounded-xl p-4">
        <h3 class="text-lg font-semibold text-gray-800">8</h3>
        <p class="text-gray-500 text-sm">Public Repos</p>
      </div>
      <div class="bg-gray-100 rounded-xl p-4">
        <h3 class="text-lg font-semibold text-gray-800">4000+</h3>
        <p class="text-gray-500 text-sm">Followers</p>
      </div>
      <div class="bg-gray-100 rounded-xl p-4">
        <h3 class="text-lg font-semibold text-gray-800">9</h3>
        <p class="text-gray-500 text-sm">Following</p>
      </div>
    </div>

    <!-- Additional Info -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
      <div class="bg-gray-50 rounded-xl p-4">
        <p class="text-gray-500 text-sm">Location</p>
        <p class="text-gray-700 font-medium">San Francisco</p>
      </div>
      <div class="bg-gray-50 rounded-xl p-4">
        <p class="text-gray-500 text-sm">Blog</p>
        <a 
          href="https://github.blog" 
          target="_blank" 
          class="text-blue-600 hover:underline font-medium"
        >https://github.blog</a>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
